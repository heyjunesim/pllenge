<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9월 플린지 현황</title>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64"
        href="https://k.kakaocdn.net/dn/JHCJ6/btraDzrEvO7/DTF3PHf45AnKAw44WhHvC1/img_xl.jpg" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="top">
        <h1>👾 9월 플린지 현황 👾</h1>
        <span>1등에게 10만원 상당의 보상이 주어지는 9월 플린지, 과연 승자는?!</span>
        <span id="current-players"></span>
        <span id="explanation">(플라스틱 제품들을 클릭해보세요!)</span>
        <div class="clock">
            <h3 id="countdown"></h3>
        </div>
        <div class="banner">
            <a href="https://pf.kakao.com/_ExixoJs"><button id="kakao">플린지 참여하러 바로가기</button></a>
            <a href="https://www.instagram.com/pllenge_official/"><button id="instagram">플린지 인스타그램 구경하러가기</button></a>
        </div>
    </div>
    <div class="plastic">
        <img id="p1" src="https://image.flaticon.com/icons/png/512/3456/3456547.png"/>
        <img id="p2" src="https://image.flaticon.com/icons/png/512/3456/3456466.png"/>
        <img id="p3" src="https://image.flaticon.com/icons/png/512/3456/3456533.png"/>
        <img id="p4" src="https://image.flaticon.com/icons/png/512/2367/2367602.png"/>
        <img id="p5" src="https://image.flaticon.com/icons/png/512/2367/2367586.png"/>
    </div>
    <div class="player">
        <div class="status">
            <div class="status-bar" id="심혜준">
                <span>심혜준님</span>
                <span>10회 🥈</span>
            </div>
        </div>
        <div class="avatar">
            <img class="avatar-pic"/>
        </div>
    </div>
    <div class="player">
        <div class="status">
            <div class="status-bar" id="손하연">
                <span>손하연님</span>
                <span>5회</span>
            </div>
        </div>
        <div class="avatar">
            <img class="avatar-pic"/>
        </div>
    </div>
    <div class="player">
        <div class="status">
            <div class="status-bar" id="홍수민">
                <span>홍수민님</span>
                <span>7회 🥉</span>
            </div>
        </div>
        <div class="avatar">
            <img class="avatar-pic"/>
        </div>
    </div>

    <div class="player">
        <div class="status">
            <div class="status-bar" id="허나원">
                <span>허나원님</span>
                <span>2회</span>
            </div>
        </div>
        <div class="avatar">
            <img class="avatar-pic"/>
        </div>
    </div>
    <div class="player">
        <div class="status">
            <div class="status-bar" id="문호정">
                <span>문호정님</span>
                <span>11회 🥇</span>
            </div>
        </div>
        <div class="avatar">
            <img class="avatar-pic"/>
            <img class="crown" src="https://image.flaticon.com/icons/png/512/891/891024.png" />
        </div>
    </div>

    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>, <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>, and <a href="https://www.flaticon.com/authors/dinosoftlabs" title="DinosoftLabs">DinosoftLabs</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <script src="pllenge.js"></script>
</body>

</html>
