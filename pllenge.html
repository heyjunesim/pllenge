<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pllenge</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="top">
        <h2>9월 플린지 현황</h2>
    </div>
    <div class="player">
        <div class="status">
            <div class="status-bar" id="심혜준">
                <span>심혜준님</span>
                <span>10회</span>
            </div>
        </div>
        <div class="avatar">
            <img class="avatar-pic" src="https://image.flaticon.com/icons/png/512/92/92767.png"/>
        </div>
    </div>
    <div class="player">
        <div class="status">
            <div class="status-bar" id="손하연">
                <span>손하연님</span>
                <span>5회</span>
            </div>
        </div>
        <div class="avatar">
            <img class="avatar-pic" src="https://image.flaticon.com/icons/png/512/92/92767.png"/>
        </div>
    </div>
    <div class="player">
        <div class="status">
            <div class="status-bar" id="홍수민">
                <span>홍수민님</span>
                <span>7회</span>
            </div>
        </div>
        <div class="avatar">
            <img class="avatar-pic" src="https://image.flaticon.com/icons/png/512/92/92767.png"/>
        </div>
    </div>
    <div class="player">
        <div class="status">
            <div class="status-bar" id="허나원">
                <span>허나원님</span>
                <span>2회</span>
            </div>
        </div>
        <div class="avatar">
            <img class="avatar-pic" src="https://image.flaticon.com/icons/png/512/92/92767.png"/>
        </div>
    </div>
    <div class="player">
        <div class="status">
            <div class="status-bar" id="문호정">
                <span>문호정님</span>
                <span>11회</span>
            </div>
        </div>
        <div class="avatar">
            <img class="avatar-pic" src="https://image.flaticon.com/icons/png/512/92/92767.png"/>
            <img class="crown" src="https://image.flaticon.com/icons/png/512/891/891024.png"/>
        </div>
    </div>
</body>
</html>
